<body>
    
   <div class="container-fluid main_body">
        <div class="row first_row">
           <div class="col-12 first_row_left col-lg-6 ">
               <img class="img-fluid" src="./images/dF5SId3UHWd.svg" alt="logo">

               </h1>
           </div>

                   <input type="text" placeholder="Email address or phone no" id="input_form_email">

                   <button class="btn1 bg-primary"><h2>Log In</h2></button>
                  <a href="www.facebook.com" > <h4>Forgotten password?</h4></a>
                   
                   <button class="btn2 bg-success"><h3>Create New account</h3></button>

           </div>
        </div>
   </div>
